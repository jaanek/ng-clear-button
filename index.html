<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="ng-clear-button: Adds the missing clear button to input elements">

  <title>ng-clear-button</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="bower_components/ng-clear-button/dist/ng-clear-button.min.css">

  <script src="bower_components/angular/angular.min.js"></script>

  <script src="scripts/index.js"></script>

</head>
<body ng-app="demoApp" ng-controller="demoMainController" ng-cloak>

  <div class="demo-wrapper">

    <input ng-if="initialized" type="search" ng-model="anInputModel" with-clear-button />
    <button ng-click="destroy()">Destroy/Init</button>

  </div>
</body>
</html>
